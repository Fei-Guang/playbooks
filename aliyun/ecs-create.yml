---
- name: transform ecs input 
  hosts: all
  vars_files:
     - default.yml
  tasks:
     - template: >
         src=templates/ecs.j2
         dest=~/app/ecs.json

- name: instance show
  hosts: all
  vars_files:
     - default.yml
  tasks:
     - shell: ". venv/bin/activate && aliyuncli ecs  ImportInstance --filename ~/app/ecs.json"
       args:
         chdir: "~"
         executable: /bin/bash
       register: json_response
     - set_fact: InstanceId="{{ (json_response.stdout | from_json)['InstanceId']}}"
     - debug: msg="ECS NEW InstanceId:{{ InstanceId }}"
     - shell: ". venv/bin/activate && aliyuncli ecs StartInstance --InstanceId {{ InstanceId}}"
       args:
         chdir: "~"
         executable: /bin/bash
       register: json_response
     - debug: msg="{{ (json_response.stdout | from_json) }}"

